    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">

                <ul class="nav navbar-nav">

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"

                        <ul class="dropdown-menu">

                        </ul>

        </div>
    </nav>

    <div class="container">
        <div class="starter-template">
            <h1>Sign Up</h1>
            <p class="lead">Sign up for a brand new account</p>

            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                    <form class="form-signin">
                        <h3 class="form-signin-heading">Please enter the following information to create your account
                        </h3>

                        <div class="form-group">
                            <label for="firstName" class="sr-only">First name</label>
                            <input type="firstName" id="firstName" class="form-control" placeholder="First Name"
                                required="" autofocus="">
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="sr-only">Last name</label>
                            <input type="lastName" id="lastName" class="form-control" placeholder="Last Name"
                                required="" autofocus="">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email Address"
                                required="" autofocus="">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                required="">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="sr-only">Confirm Your Password</label>
                            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Your Password"
                                required="">
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                    </form>
                </div>
            </div>
       
        </div>
    </div>
